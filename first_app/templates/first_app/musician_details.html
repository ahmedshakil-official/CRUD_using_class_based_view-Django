{% extends 'first_app/base.html' %}

{% block body_block %}
    <p>{{ musician.first_name }} {{ musician.last_name }}</p>
    <p>{{ musician.instrument }}</p>
    <ul>
        {% for album in musician.album_list.all %}
            <li>{{ album.name }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'first_app:update_musician' pk=musician.pk %}" class="btn btn-md btn-warning">Update Musician</a>
    <a href="{% url 'first_app:delete_musician' pk=musician.pk %}" class="btn btn-md btn-danger">Delete Musician</a>
{% endblock %}
