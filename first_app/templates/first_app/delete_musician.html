{% extends 'first_app/base.html' %}
{% block body_block %}
    <div style="margin-top: 25px" class="alert alert-danger" role="alert">
        <h3>Are you sure to delete {{ musician.first_name }} {{ musician.last_name }}?</h3>
    </div>

    <form method="POST">
        {% csrf_token %}
    <input class="btn btn-md btn-danger" type="Submit" name="Submit" value="Delete Musician">
    <a class="btn btn-md btn-info" href="{% url 'first_app:musician_detail' pk=musician.pk %}">Cancel</a>
    </form>
{% endblock %}
